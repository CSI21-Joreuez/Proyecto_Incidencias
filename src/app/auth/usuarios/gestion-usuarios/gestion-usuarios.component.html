<h2>[ADMINSTRACION] Listado de Usuarios</h2>

<table mat-table [dataSource]="usuario" class="mat-elevation-z8" style="width: 100%;">
    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.usuario}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email  </th>
      <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.email}} </td>
    </ng-container>
  

    <ng-container matColumnDef="clave">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.clave}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono" >
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="rol" >
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.rol}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <app-volver></app-volver>

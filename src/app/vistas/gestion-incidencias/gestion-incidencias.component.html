<h2>[GESTION] Listado de Incidencias</h2>

<table mat-table [dataSource]="incidencia" class="mat-elevation-z8" style="width: 100%;">
    <!-- Name Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado  </th>
      <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.estadoIncidencias}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Lugar">
        <th mat-header-cell *matHeaderCellDef> Lugar </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.lugarIncidencia}} </td>
      </ng-container>

      <ng-container matColumnDef="Solucion" >
        <th mat-header-cell *matHeaderCellDef> Solucion </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.posibleSolucion}} </td>
      </ng-container>

      <ng-container matColumnDef="Revision" >
        <th mat-header-cell *matHeaderCellDef> Revision </th>
        <td mat-cell *matCellDef="let element" routerLink="detalles/{{element.documentId}}"> {{element.revisionIncidencia}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <app-volver></app-volver>
